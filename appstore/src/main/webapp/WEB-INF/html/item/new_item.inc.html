<div class="add-user-card mdl-card mdl-shadow--2dp">

    <h2 class="mdl-card__title-text">Add new item</h2>

    <form method="post" accept-charset="UTF-8">
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="name" name="name">
            <label class="mdl-textfield__label" for="name">Name</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="versionString" name="versionString">
            <label class="mdl-textfield__label" for="versionString">Version</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="licenseName" name="licenseName">
            <label class="mdl-textfield__label" for="licenseName">License name</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="licenseUrl" name="licenseUrl">
            <label class="mdl-textfield__label" for="licenseUrl">License Url</label>
        </div>
        <br/>
        <b>Categories</b><br/>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="category_games">
            <input type="checkbox" id="category_games" name="category_games" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Games</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="category_office">
            <input type="checkbox" id="category_office" name="category_office" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Office</span>
        </label>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="category_other">
            <input type="checkbox" id="category_other" name="category_other" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Other</span>
        </label>

        <br/><br/>
        <b>Screenshots</b><br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Screenshot1" type="text" id="screenshot1Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="screenshot1" name="screenshot1">
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Screenshot 2" type="text" id="screenshot2Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="screenshot2" name="screenshot2">
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Screenshot 3" type="text" id="screenshot3Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="screenshot3" name="screenshot3">
            </div>
        </div>

        <br/><br/>
        <b>Disk/Casette images</b><br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Disk 1" type="text" id="disk1Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="disk1" name="disk1">
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Disk 2" type="text" id="disk2Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="disk2" name="disk2">
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Disk 3" type="text" id="disk3Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="disk3" name="disk3">
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Disk 4" type="text" id="disk4Text" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="disk4" name="disk4">
            </div>
        </div>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--file">
            <input class="mdl-textfield__input" placeholder="Casette" type="text" id="casetteText" readonly/>
            <div class="mdl-button mdl-button--primary mdl-button--icon mdl-button--file">
                <i class="material-icons">attach_file</i><input type="file" id="casette" name="casette">
            </div>
        </div>
        <br/><br/>
        <b>Model</b><br/>
        <!--TRS model_options TRS-->
        <br/><br/>
        <b>Landscape keyboard layout</b><br/>
        <!--TRS land_keyboard_options TRS-->
        <br/><br/>
        <b>Portrait keyboard layout</b><br/>
        <!--TRS port_keyboard_options TRS-->
        <br/><br/>
        <b>Character color</b><br/>
        <!--TRS character_color TRS-->
        <br/><br/>
        <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="soundMuted">
            <input type="checkbox" id="soundMuted" name="soundMuted" class="mdl-checkbox__input">
            <span class="mdl-checkbox__label">Sound Muted</span>
        </label>


        <div class="mdl-card__actions mdl-card--border">
            <input type="hidden" name="request" value="addEditUser"/>
            <button type="submit"
                    class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Add new item for review
            </button>
        </div>
    </form>
</div>

<script>
var fileInputs = ["disk1", "disk2", "disk3", "disk4", "casette", "screenshot1", "screenshot2", "screenshot3"];
function updateText(i) {
  document.getElementById(fileInputs[i] + "Text").value = this.files[0].name;
}
for (var i = 0; i < fileInputs.length; ++i) {
  var fileInput = document.getElementById(fileInputs[i])
  fileInput.onchange = updateText.bind(fileInput, i);
}

</script>
