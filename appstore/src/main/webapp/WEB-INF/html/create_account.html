<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta content="initial-scale=1, minimum-scale=1, width=device-width" name="viewport">
    <title>TRS-80 App Store</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.deep_orange-teal.min.css"/>
    <script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
    <style>
        body { padding: 100px; }
        .new-user-card { padding:20px; width: 500px; }
    </style>
</head>
<body>

<div class="new-user-card mdl-card mdl-shadow--2dp">

    <h2 class="mdl-card__title-text">Create account for&nbsp;<b><!--TRS logged_in_email TRS--></b></h2>

    <form method="post" accept-charset="UTF-8">
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="firstName" name="firstName">
            <label class="mdl-textfield__label" for="firstName">First name</label>
        </div>
        <br/>
        <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
            <input class="mdl-textfield__input" type="text" id="lastName" name="lastName">
            <label class="mdl-textfield__label" for="lastName">Last name</label>
        </div>
        <br/>
        <div class="mdl-card__actions mdl-card--border">
            <input type="hidden" name="request" value="createAccount" />
            <button type="submit" class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
                Create account
            </button>
        </div>
    </form>
</div>


</body>
</html>
